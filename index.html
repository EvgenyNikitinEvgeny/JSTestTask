<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuniorTest</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="container">

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
          </tr>

          <tr class="field-row">
            <td class="field-cell">1</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
          </tr>


          <tr class="field-row">
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
          </tr>


          <tr class="field-row">
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
          </tr>
          <tr class="field-row">
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
          </tr>

          <tr class="field-row">
            <td class="field-cell">1</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
          </tr>


          <tr class="field-row">
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
          </tr>


          <tr class="field-row">
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
            <td class="field-cell">1</td>
            <td class="field-cell">2</td>
          </tr>
        </tbody>
      </table>
      <div class="message-container">

        <p class="message message-start message-win ">Press to "Restart"</p>
      </div>

    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
